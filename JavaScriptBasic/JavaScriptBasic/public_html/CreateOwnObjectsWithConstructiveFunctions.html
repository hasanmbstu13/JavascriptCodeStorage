<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function person(name,age){
                this.name = name;
                this.age = age;
            }
            
            var hasan = new person("Mainul Hasan", 24);
            var mehedi = new person("Mehedi Hasan", 22);
        </script>
            
    </head>
    <body>
        <script>
            /*
             Create Own Objects
                --Special data types has its own properties and methods
                --We can create objects in many ways one of the easiest way is constuctive function
                --function person(name,age){
                    this.name = name;
                    this.age = age;
                }
              is a blueprint of an object
                --var hasan = new person("Mainul Hasan", 24); 
                --var mehedi = new person("Mehedi Hasan", 22);
                   here, hasan and mehedi is the new instance of the person 
                --So now we can conclude that if we have a blueprint of an object then we create any number of instance of that object
    
                
     */
        document.write(hasan.name,hasan.age);
        document.write(mehedi.name,mehedi.age);
        </script>
    </body>
