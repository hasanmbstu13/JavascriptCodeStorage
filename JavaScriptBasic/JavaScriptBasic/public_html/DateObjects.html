    function printTime(){
        var now = new Date();
        var hours = now.getHours();
        var mins = now.getMinutes();
        var seconds = now.getSeconds();
        document.write(hours+":"+mins+":"+seconds+"<br />");
    }
    
    setInterval("printTime()",3000);//setInterval has two parameters in this program first one is method and otherone is miliseconds
    /*
     Date Objects
     --is normally used in javascript to make a interactive clock
     */
