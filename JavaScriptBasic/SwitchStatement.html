        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>
            var country = "Bangladesh";
            
            switch(country){
                case "Bangladesh":
                    document.write("It's a beautiful country");
                    break;
                case "India":
                    document.write("India is one of the most populated country in the world");
                    break;
                default:
                    document.write("This is default");
            }
            /*
             Switch Statement
             --is useful to avoid multiple if statement
             --break is used after every case statement to avoid continuous loop
             --default is used to provide additional message in case if any cases doesn't match
             --break is not necessary to use after default and it is also good practice to never use break after default 
     **/
        </script>
    </body>
