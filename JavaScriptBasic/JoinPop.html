    <body>
        <script type="text/javascript">
           var books = new Array("Al-Quran","Bukhari","Muslim","Tirmidhi");
           
           var string = books.join("------");
           
           document.write(string);
           
           books.pop();
           
           document.write("<br />" + books[3]);
         /*
          Join and Pop
          --The join method is used to join all array elements in a string
          --We can also separate string element by usnig our customize separator like comma semicolon etc.
          --The pop method is used to remove last element from the array
          */   
        </script>
