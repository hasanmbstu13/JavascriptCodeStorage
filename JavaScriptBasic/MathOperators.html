    <body>
        <script>
            var result = 5+6;
            document.write(result);
            
            var result = 5-6;
            document.write(result);
            
            var result = 5*6;
            document.write(result);
            
            var result = 5/6;
            document.write(result);
            
            var result = 5%6;
            document.write(result);
            
            var chop = 6;
            chop++;
            document.write(chop);
            
            var chop = 6;
            chop--;
            document.write(chop);
