        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>
           var x=35;
           
           do{
               document.write(x + " Hi! <br/>");
               x++;
           }while(x<=20);
           
           /*do while
            --The difference between while and do while is that in while condition is first executed 
               if condition is true then others statements executed otherwise loop is terminated in do-while 
               statements are first executed then condition is checked so that we can say in do while statement
               is executed at least one time
            */
        </script>
    </body>
</html>
